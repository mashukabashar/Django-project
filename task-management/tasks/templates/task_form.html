{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <link rel="stylesheet" href="{% static "css/output.css" %}"
</head>

<body>
<div class="w-1/2 mx-auto mt-8">
    <div>
        {% if message %}
        <p>
            {{message}}
        </p>
        {% endif %}
       
    </div>

    {% comment %} <form method="GET"> {% endcomment %}
        <form method="POST">
            
            {% csrf_token %}
        {% comment %} <label for="">Title</label>
        <input type="text" name="title">
        <label for="">Number</label>
        <input type="number" name="number"> {% endcomment %}
        {{ form.as_p }}
        <button type="submit" class='bg-rose-600 px-3 py-2 text-white mt-2 rounded-md'>Submit</button>

    </form>
</div>

</body>
</html>
